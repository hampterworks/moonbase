name: CI

on:
  workflow_dispatch: # Only manual trigger

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --no-frozen-lockfile

      # Build using Nx - this should create the out folder
      - run: pnpm nx build ui-components
      - run: pnpm nx build @moonbase/moonbase --configuration=production

      # Add CNAME file for custom domain
      - name: Add CNAME file
        run: echo "atlamoon.com" > apps/moonbase/out/CNAME

      # Debug: Check what was created and examine HTML content
      - name: Debug - Check build output and HTML content
        run: |
          echo "Contents of out directory:"
          ls -la apps/moonbase/out/
          echo ""
          echo "CNAME file content:"
          cat apps/moonbase/out/CNAME
          echo ""
          echo "HTML files:"
          find apps/moonbase/out -name "*.html" -type f
          echo ""
          echo "Image files:"
          find apps/moonbase/out -name "*.png" -type f

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/moonbase/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
