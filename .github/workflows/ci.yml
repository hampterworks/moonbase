name: CI

on:
  workflow_dispatch: # Only manual trigger

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --no-frozen-lockfile

      # Build ui-components first, then build and export moonbase
      - run: pnpm nx build ui-components
      - run: pnpm nx build @moonbase/moonbase --configuration=production

      # Debug: List what was created
      - name: Debug - List build output
        run: |
          echo "Checking apps/moonbase/out:"
          ls -la apps/moonbase/out/ || echo "apps/moonbase/out not found"
          echo "Checking dist/apps/moonbase:"
          ls -la dist/apps/moonbase/ || echo "dist/apps/moonbase not found"
          echo "Looking for static files:"
          find apps/moonbase -name "*.html" | head -5
          find dist/apps/moonbase -name "*.html" | head -5

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/moonbase/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
