name: CI

on:
  workflow_dispatch: # Only manual trigger

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --no-frozen-lockfile

      # Build ui-components first, then build moonbase (which will create the out directory)
      - run: pnpm nx build ui-components
      - run: pnpm nx build @moonbase/moonbase --configuration=production

      # Debug: List what was created
      - name: Debug - List build outputs
        run: |
          echo "Listing apps/moonbase directory:"
          ls -la apps/moonbase/
          echo "Checking for .next directory:"
          ls -la apps/moonbase/.next/ || echo ".next directory not found"
          echo "Checking for out directory:"
          ls -la apps/moonbase/out/ || echo "out directory not found"
          echo "Checking dist directory:"
          ls -la dist/ || echo "dist directory not found"

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/moonbase/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
