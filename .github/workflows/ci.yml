name: CI

on:
  workflow_dispatch: # Only manual trigger

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Use --no-frozen-lockfile to handle lockfile compatibility issues
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm dlx cypress install

      - run: pnpm nx run-many -t lint test build e2e
      # Remove the fix-ci step since it's not working
      # - run: pnpm nx fix-ci
      #   if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: main
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --no-frozen-lockfile

      # Build the Next.js app (this will build ui-components automatically)
      - run: pnpm nx build moonbase

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/moonbase/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
