name: CI

on:
  workflow_dispatch: # Only manual trigger

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Cache node_modules for pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --no-frozen-lockfile

      # Build using Nx - this should create the out folder
      - run: pnpm nx build ui-components
      - run: pnpm nx build @moonbase/moonbase --configuration=production

      # Debug: Check what was created and examine HTML content
      - name: Debug - Check build output and HTML content
        run: |
          echo "Contents of out directory:"
          ls -la apps/moonbase/out/
          echo ""
          echo "Contents of out/.next directory:"
          ls -la apps/moonbase/out/.next/
          echo ""
          echo "HTML files in .next:"
          find apps/moonbase/out/.next -name "*.html" -type f
          echo ""
          echo "Image files in .next:"
          find apps/moonbase/out/.next -name "*.png" -type f
          echo ""
          echo "=== CHECKING HTML CONTENT ==="
          echo "Index.html img tags:"
          grep -n "img\|Image\|moonmain\|bg\.png" apps/moonbase/out/.next/index.html || echo "No img tags found"
          echo ""
          echo "CSS background references:"
          grep -n "bg\.png\|moonmain" apps/moonbase/out/.next/_next/static/css/*.css || echo "No CSS files found"

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/moonbase/out/.next

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
